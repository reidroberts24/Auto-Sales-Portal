<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Post New Car for Sale</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center p-3">
        <div></div> <!-- Empty div to push the links to the right -->
        <div>
            <a href="/purchase/history" class="btn btn-primary">My Purchases</a>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="d-flex justify-content-center">
            <form action="/add/car" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
                <h2 class="text-center">Put Car Up For Sale:</h2>
                {% with messages = get_flashed_messages(category_filter=['register_car']) %}
                    {% if messages %}
                        {% for msg in messages %}
                        <p class="text-warning">* {{msg}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="price">Price:</label>
                    <div class="input-group">
                        <input type="number" name="price" id="price" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">$</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" name="model" id="model" class="form-control">
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <input type="text" name="make" id="make" class="form-control">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" name="year" id="year" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                </div>
                <input type="submit" value="Add Car Posting" class="btn btn-primary btn-outline-dark">
            </form>
        </div>
</body>
</html>
